<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="todos.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    ></script>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo-heading">
        To-Do List
      </h1>
      <input class="todo-input" type="text" placeholder="Add New Todo" />

      <ul class="todo-list">
        <li class="todo-list__item">
          Task 1 <span><i class="fa fa-trash"></i></span>
        </li>
        <li class="todo-list__item">
          Task 2 <span><i class="fa fa-trash"></i></span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="todos.js"></script>
  </body>
</html>
