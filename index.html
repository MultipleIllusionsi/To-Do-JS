<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todos.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="top">
        <h1 class="todo-heading">
          To-Do List
        </h1>
        <div class="top-buttons">
          <button class="save">Save List</button>
          <button class="clear">Clear List</button>
        </div>
      </div>

      <input
        class="todo-input"
        type="text"
        placeholder="Add New Todo &#8592;"
      />
      <ul class="todo-list"></ul>
    </div>

    <div class="modal">
      <div class="content">
        <h1 class="modal-heading">Modal Text</h1>
        <button class="btn-save" href="#">Save</button>
        <button class="btn-clear" href="#">Delete</button>
        <div class="hideBtn"><i class="fas fa-times"></i></div>
      </div>
    </div>

    <script src="todos.js"></script>
  </body>
</html>
